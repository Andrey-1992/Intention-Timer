<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Intention Timer</title>
  </head>
  <header>
    <h1>Intention Timer</h1>
  </header>
  <body>
    <main>
      <section class="main-view">
        <h2 id="activityTitle">New Activity</h2>
          <section class="user-interaction" id="mainView">
            <div class="category-type">
              <h3 label="Select a Category">Select a category:</h3>
              <section class="buttons">
                <button type="input" id="studyButton" value="study"><img class="icon" id="studyIcon" src="assets/study.svg" alt="Study Icon"><br>Study</button>
                <button type="input" id="meditateButton" class="mid-btn" value="meditate"><img class="icon" id="meditateIcon" src="assets/meditate.svg" alt="Meditate Icon"><br>Meditate</button>
                <button type="input" id="exerciseButton" value="exercise"><img class="icon" id="exerciseIcon" src="assets/exercise.svg" alt="Exercise Icon"><br>Exercise</button>
              </section>
              <p class="warning-message hidden" id="btnWarning"><img src="./assets/warning.svg" alt="warning icon" class="warning-icon">Please select a category.</p>
            </div>
            <section class="user-specs">
              <form class="user-inputs">
                <label for="descriptionField"><h3>What would you like to accomplish during this time?</h3></label>
                <input class="accomplish-task" id="descriptionField" type="text">
                <p class="warning-message hidden" id="descWarning"><img src="./assets/warning.svg" alt="warning icon" class="warning-icon">A description is required.</p>
                <div class="times">
                  <section class="min">
                    <label for="minuteField"><h3>Minutes</h3></label>
                    <input class="min-input" id="minuteField" type="number">
                    <p class="warning-message hidden" id="minWarning"><img src="./assets/warning.svg" alt="warning icon" class="warning-icon">A number is required.</p>
                  </section>
                  <section class="sec">
                    <label for="secondField"><h3>Seconds</h3></label>
                    <input class="sec-input" id="secondField" type="number">
                    <p class="warning-message hidden" id="secWarning"><img src="./assets/warning.svg" alt="warning icon" class="warning-icon">A number is required.</p>
                  </section>
                </div>
              </form>
              <div class="start-button">
                <button class="user-specs-btn" id="startActivityBtn">START ACTIVITY</button>
              </div>
            </section>
          </section>
          <section class="user-interaction center hidden" id="timerView">
            <h3 class="activity-desc" id="description"></h3>
            <p class="clock"><span id="clockMinutes"></span>:<span id="clockSeconds"></span></p>
            <button type="input" class="start-timer" id="startTimerBtn">START</button><br>
            <button class="user-specs-btn hidden" id="logActivityBtn">LOG ACTIVITY</button>
          </section>
          <section class="user-interaction center hidden" id="completedView">
            <button class="user-specs-btn create" id="createActivityBtn">CREATE A NEW ACTIVITY</button>
          </section>
      </section>
      <aside>
        <h2>Past Activities</h2>
          <article class="card-section" id="activityCards">
            <p>You haven't logged any activities yet.</p>
            <p>Complete the form to the left to get started!</p>
          </article>
    </aside>
    </main>
  </body>
<script src="./activity.js"></script>
<script src="./main.js"></script>
</html>
