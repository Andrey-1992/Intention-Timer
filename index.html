<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Intention-Timer</title>
  </head>
  <header>
    <h1>Intention Timer</h1>
  </header>
  <body>
    <main>
      <section class="box1">
        <h2>New Activity</h2>
          <section class="user-interaction">
            <div class="category-type">
              <h3>Select a category:</h3>
              <section class="buttons">
                <button id="studyButton"><img class="icon" src="assets/study.svg"><br>Study</button>
                <button id="meditateButton" class="mid-btn"><img class="icon" src="assets/meditate.svg"><br>Meditate</button>
                <button id="exerciseButton"><img class="icon" src="assets/exercise.svg"><br>Exercise</button>
              </section>
            </div>
            <section class="user-specs">
              <form class="user-inputs">
                <h3>What would you like to accomplish during this time?</h3>
                <input class="accomplish-task" type="text"/>
                <div class="times">
                  <section class="min">
                    <h3>Minutes</h3>
                    <input class="min-input" type="text"/>
                  </section>
                  <section class="sec">
                    <h3>Seconds</h3>
                    <input class="sec-input" type="text"/>
                  </section>
                </div>
              </form>
              <div class="start-button">
                <button class="user-specs-btn">START ACTIVITY</button>
              </div>
            </section>
          </section>
      </section>
      <section class="box2">
        <h2>Past Activities</h2>
        <div class="past-act-msg">
          <p>You haven't logged any activities yet.</p>
          <p>Complete the form to the left to get started!</p>
        </div>
      </section>
    </main>
  </body>
<script src="./main.js"></script>
<script src="./activity.js"></script>
</html>
