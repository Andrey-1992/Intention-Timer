<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./style.css'>
    <title>Intentation-Timer</title>
  </head>
  <body>
   <header>
    <h1>Intentation Timer</h1>
   </header>
   <main>
    <section>
      <h2>New Activity</h2>
      <section>
         <div>
           <h3>Select a category:</h3>
           <button>Study</button>
           <button>Meditate</button>
           <button>Exercise</button>
         </div>
         <div>
          <form>
           <label for='accomplish'>What would you like to accomplish during this time?</label>
           <input type='text'/>
           <label for='minutes'>Minutes</label>
           <input/>
           <label for='seconds'>Seconds</label>
           <input/>
          </form>
          <button>START ACTIVITY</button>
         </div>
      </section>
     </section>
     <section>
       <h2>Past Activities</h2>
       <div>
         <p>You haven't logged any activities yet</P>
         <p>Complete the form to the left to get started!</p>
       </div>
     </section>
   </main>
  </body>
  <script src='./main.js'></script>
</html>
