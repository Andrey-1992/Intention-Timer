<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./style.css'>
    <title>Intentation-Timer</title>
  </head>
   <header>
    <h1>Intentation Timer</h1>
   </header>
   <body>
    <main>
     <section class='box1'>
      <h2>New Activity</h2>
      <section class='user-interaction'>
         <div class='category-type'>
           <h3>Select a category:</h3>
           <button class='study-cat-btn'>Study</button>
           <button class='meditate-cat-btn'>Meditate</button>
           <button class='exercises-cat-btn'>Exercise</button>
         </div>
         <div class='user-specs'>
          <form class='user-inputs'>
           <label for='accomplish'>What would you like to accomplish during this time?</label>
           <input class='accomplish-task' type='text'/>
           <label for='minutes'>Minutes</label>
           <input class='min-input'/>
           <label for='seconds'>Seconds</label>
           <input class='sec-input'/>
          </form>
          <button class='user-specs-btn'>START ACTIVITY</button>
         </div>
      </section>
     </section>
     <section class='box2'>
       <h2>Past Activities</h2>
       <div class='past-act-msg'>
         <p>You haven't logged any activities yet</p>
         <p>Complete the form to the left to get started!</p>
       </div>
     </section>
    </main>
   </body>
  <script src='./main.js'></script>
</html>
